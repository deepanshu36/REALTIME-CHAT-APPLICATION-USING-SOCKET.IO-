<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <title>iChat</title>

    
    <script defer src="/socket.io/socket.io.js"></script>

    <script defer src="/client.js"></script>
    
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav>
        <img class="logo" src="ichat.png" alt="">

    </nav>

    <div class="container">

        <div class="message left">Harry: hey are you? </div>

        <div class="message right">Rohan: Bhai i am fine. how about you? </div>


    </div>

   <div class="send">
    <form action="#" id="send-container">
       <input type="text" name="messageinput" id="messageinput">
       <button class="btn" id="sendbtn" type="submit">Send</button>
    </form>
   </div>

   

</body>

</html>
